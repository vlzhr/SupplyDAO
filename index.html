<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supply Tips</title>

<body>
    <section>
        <h1>tip service for those who deserve it
        </h1>

        <img class="lead" src="https://im-media.voltron.voanews.com/Drupal/01live-166/styles/sourced/s3/2019-04/D0005D1C-96D2-4A33-8366-E053A8327073.jpg?itok=xSo6TGSY" alt="">

        <form class="form-1" action="javascript:getItemById('5f83c950c3516000198d0246')">
            <input class="item_id" type="text" name="item_id" placeholder="Item Code">
            <button>Find</button>

            <div class="test" onclick="document.querySelector('.item_id').value = '5f83c950c3516000198d0246';">test</div>
        </form>


        <div class="selected">
            <p>We hope you enjoyed <strong class="sel-name"></strong> created for you at <strong class="sel-date"></strong></p>
        </div>


        <div class="form-2">
            <p class="call">send tips using USDN crypto!</p>
            <button onclick="donate(1)">1 USD</button>
            <button onclick="donate(2)">2 USD</button>
            <button onclick="donate(5)">5 USD</button>
        </div>


        <div class="gallery">
